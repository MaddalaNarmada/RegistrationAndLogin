<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <form>

            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" id="tbemail" name="email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" id="tbpwd" name="password">
            </div>

            <div class="text-center">
                <button type="button" id="btnres" class="btn btn-success" onclick="login()">Log In</button>
            </div><br>


        </form>
    </div>
</div>
</body>
<script>
    function login()
    {
        let email,password;
        email=document.getElementById("tbemail").value
        password=document.getElementById("tbpwd").value


        let user_data = new Array()
         user_data = JSON.parse(localStorage.getItem('userData'))?JSON.parse(localStorage.getItem('userData')):[]
         if(user_data.some((val)=>{
            return val.email==email && val.password==password
         }))
         {
<!--             alert("Login successful")-->
<!--             window.location.href = "profile.html"-->
             let current_user = user_data.filter((val)=>{
                return val.email==email && val.password==password
             })[0]

             localStorage.setItem('name',current_user.name);
             localStorage.setItem('email',current_user.email);
             window.location.href = "profile.html"
         }
         else{
            alert("Login fail")
         }
    }
</script>
</html>
